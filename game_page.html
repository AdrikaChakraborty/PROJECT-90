
<html>
    <head>
        <title>MATH QUIZ</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="page2.css">
    </head>
    <body>
    <h2 id="player_1_name"> </h2><span id="player_1_score"></span>
    <h2 id="player_2_name"> </h2><span id="player_2_score"></span>
    <div class="container">
        <center>
            <h1 style="color: yellow;
            text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
          ">Math Quiz Game</h1>
               
            <h3 id="player_question"></h3>
            <h3 id="player_answer"></h3>
    
            <div id="output"></div>
    
            <br>
            <br>
    
            <h2 id="send_word">Send You Number:</h2>
                <br>
                <br>
                
    
            <br>
            <div id="enter_number1">
            <h2 id="number_1">Number 1</h2>
            <br>
            <input type="text" id="word_1" class="form-controll" placeholder="Enter any number">
            </div>
            <br>
            <div id="enter_number2">
            <h2 id="number_2">Number 2</h2>
            <br>
            <input type="text" id="word_2" class="form-controll" placeholder="Enter any number">
              </div>
            <br>
            <br>
    
            <button style="width: 30%;" class="btn btn-success" onclick="send()" id="SEND">Send</button>
    
        </center>
    </div>
    
    <script src="main2.js"></script>
    </body>
    </html>
